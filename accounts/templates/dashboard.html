{% extends "base.html" %}


{% block title %}
    {% if user.is_authenticated %}
        Dashboard | {{ user.first_name }} {{ user.last_name }}
    {% endif %}
{% endblock  %}

{% block content %}
    <div class='container p-5'>
        <div class="row text-center p-5">
            <div class="col p-5">
                <h1>{{ user.username }}</h1>
            </div>
        </div>
    </div>
{% endblock  %}
