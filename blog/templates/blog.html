{% extends "base.html" %}


{% block title %}
    Our Blogs
{% endblock  %}

{% load static %}


{% block content %}

<div class="jumbotron jumbotron-fluid" style='background-image: url("{% static 'img/blog_banner.jpg' %}"); background-size: cover;'>
    <div class="container py-5">

        <div class="row py-5 text-center">
            <div class="col py-5">
                    <div class="row">
                        <div class="col">
                            <h1 class="display-3 text-white font-weight-bolder">Merakii Blog</h1>

                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>


    <div class="container my-5">
        <div class="row text-center bg-primary shadow">
            <div class="col">
                <h1 class="text-white font-weight-bold p-3">Our Post</h1>
            </div>
        </div>
    </div>

    <div class="container">

        {% for post in post %}
        <div class="row my-5">
            <h3 class="font-weight-bold">{{ post.title }}</h3>
            <p>{{ post.snippet }}</p>
            <div class="col-md-8">
                <a href="{% url 'blog_detail' post.id %}" class="btn btn-outline-success">Read More <i class="fa fa-arrow-circle-right" aria-hidden="true"></i> </a>
            </div>
            <div class="col-md-4">
                <small class="font-weight-bold">Published on :{{ post.post_date }}</small>
            </div>
        </div>
        {% endfor %}


    </div>
{% endblock  %}
